<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <style>
    #content {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      color: #333;
    }

    p {
      font-size: 14px;
      line-height: 1.6;
    }
  </style>
</head>

<body>



  <button id="downloadBtn">Download as PDF</button>


</body>
<script>
  // Retrieve the stored HTML content
  const storedContentHtml = localStorage.getItem("page");

  // if (storedContentHtml) {
  // Create a temporary container to hold the HTML content
  const tempDiv = document.createElement("div");
  tempDiv.innerHTML = storedContentHtml;

  // Append the content to the desired location
  document.body.appendChild(tempDiv);
  // }

  // Example: Convert the retrieved content to PDF
  document.getElementById('downloadBtn').addEventListener('click', () => {
    const content = tempDiv.querySelector('#content'); // Adjust this if needed
    html2pdf().from(content).set({
      margin: 1,
      filename: 'myDocument.pdf',
      image: { type: 'jpeg', quality: 0.98 },
      html2canvas: { scale: 2 },
      jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
    }).save();
  });
</script>


</html>
